<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无障碍测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input, textarea, select {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .hidden-content {
            display: none;
        }
        .announcement {
            background-color: #f8f9fa;
            padding: 10px;
            margin: 10px 0;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <h1>无障碍功能测试页面</h1>
    <p>此页面用于测试cordova-plugin-inappbrowser的无障碍支持功能。</p>

    <div class="test-section">
        <h2>基本交互元素测试</h2>
        <button onclick="showAlert()">显示警告</button>
        <button onclick="toggleContent()">切换内容</button>
        <button onclick="announceMessage()">无障碍播报</button>
        
        <div>
            <label for="testInput">测试输入框：</label>
            <input type="text" id="testInput" placeholder="请输入文本">
        </div>
        
        <div>
            <label for="testSelect">测试下拉框：</label>
            <select id="testSelect">
                <option value="option1">选项1</option>
                <option value="option2">选项2</option>
                <option value="option3">选项3</option>
            </select>
        </div>
        
        <div>
            <label for="testTextarea">测试文本域：</label>
            <textarea id="testTextarea" rows="3" placeholder="请输入多行文本"></textarea>
        </div>
    </div>

    <div class="test-section">
        <h2>动态内容测试</h2>
        <button onclick="addDynamicContent()">添加动态内容</button>
        <button onclick="removeDynamicContent()">移除动态内容</button>
        <div id="dynamicContent"></div>
    </div>

    <div class="test-section">
        <h2>隐藏/显示内容测试</h2>
        <button onclick="toggleHiddenContent()">切换隐藏内容</button>
        <div id="hiddenContent" class="hidden-content">
            <p>这是隐藏的内容，现在应该可见了！</p>
            <button onclick="alert('隐藏内容中的按钮被点击了！')">隐藏内容中的按钮</button>
        </div>
    </div>

    <div class="test-section">
        <h2>链接测试</h2>
        <a href="#" onclick="return false;">普通链接</a>
        <a href="#" onclick="return false;" role="button">按钮样式的链接</a>
        <a href="https://www.example.com" target="_blank">外部链接</a>
    </div>

    <div class="test-section">
        <h2>表单测试</h2>
        <form onsubmit="return false;">
            <fieldset>
                <legend>用户信息</legend>
                <div>
                    <label for="name">姓名：</label>
                    <input type="text" id="name" required>
                </div>
                <div>
                    <label for="email">邮箱：</label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <label>
                        <input type="checkbox" id="agree"> 我同意条款
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="gender" value="male"> 男
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female"> 女
                    </label>
                </div>
                <button type="submit">提交表单</button>
            </fieldset>
        </form>
    </div>

    <div id="announcementArea" class="announcement" style="display: none;">
        <h3>无障碍播报区域</h3>
        <p id="announcementText"></p>
    </div>

    <script>
        function showAlert() {
            alert('这是一个测试警告！');
        }

        function toggleContent() {
            var content = document.getElementById('hiddenContent');
            if (content.style.display === 'none') {
                content.style.display = 'block';
            } else {
                content.style.display = 'none';
            }
        }

        function announceMessage() {
            var message = '这是一条无障碍播报消息！';
            if (window.accessibility && window.accessibility.announceForAccessibility) {
                window.accessibility.announceForAccessibility(message);
            } else {
                alert('无障碍接口不可用: ' + message);
            }
            
            // 显示在页面上
            var announcementArea = document.getElementById('announcementArea');
            var announcementText = document.getElementById('announcementText');
            announcementText.textContent = message;
            announcementArea.style.display = 'block';
        }

        function addDynamicContent() {
            var container = document.getElementById('dynamicContent');
            var newElement = document.createElement('div');
            newElement.innerHTML = '<button onclick="alert(\'动态添加的按钮被点击了！\')">动态添加的按钮</button>';
            newElement.setAttribute('aria-label', '动态添加的内容区域');
            container.appendChild(newElement);
        }

        function removeDynamicContent() {
            var container = document.getElementById('dynamicContent');
            container.innerHTML = '';
        }

        function toggleHiddenContent() {
            var content = document.getElementById('hiddenContent');
            if (content.classList.contains('hidden-content')) {
                content.classList.remove('hidden-content');
            } else {
                content.classList.add('hidden-content');
            }
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('无障碍测试页面已加载');
            
            // 检查无障碍服务是否可用
            if (window.accessibility && window.accessibility.isAccessibilityEnabled) {
                var isEnabled = window.accessibility.isAccessibilityEnabled();
                console.log('无障碍服务状态:', isEnabled);
            }
        });

        // 监听焦点变化
        document.addEventListener('focusin', function(event) {
            console.log('焦点变化:', event.target);
        });

        // 监听点击事件
        document.addEventListener('click', function(event) {
            console.log('点击事件:', event.target);
        });
    </script>
</body>
</html>
